<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Edit Teacher</h2>
        <form method="POST" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Teacher</button>
            <a href="{{ url_for('teachers') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
