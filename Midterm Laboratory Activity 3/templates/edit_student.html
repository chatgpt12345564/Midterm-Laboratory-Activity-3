<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Edit Student</h2>
        <form method="POST" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Assigned Teacher</label>
                <select name="teacher_id" id="teacher_id" class="form-control" required>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}" {% if teacher.id == student.teacher_id %} selected {% endif %}>
                            {{ teacher.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Student</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
